<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Pokedoro Timer</title>
    <link rel = "stylesheet" href = "styles.css">
</head>

<body>

    <!--Date & Time -->
    <div id = "date"></div>
    <div id = "time"></div>

    <!--Pomodoro Timer-->
    <div id="studyTimer">01:00</div>
    <button id="startButton">Start</button>
    <button id="pauseButton">Pause</button>
    <button id="resetButton">Reset</button>

    <!--Break Timer-->
    <div id="breakTimer">05:00</div>
    <button id="startBreak">Start</button>
    <button id="pauseBreak">Pause</button>
    <button id="resetBreak">Reset</button>

    <!--Pokedex-->
    <a href="pokedex.html">Pok√©dex</a>

    <!--Pokemon-->
    <div id = "pokemonPopup" style = "display:none;" class = "popup">
        <h2 id = "pokemonName"></h2>
        <img id = "pokemonSprite" src = "" alt = "Image of Pokemon">
        <button id = "catchButton">Catch</button>
        <button id = "releaseButton">Let It Go</button>
    </div>

    <!--To Do List-->
    <div id="listHeader" class = "header">
        <h2>To-Do</h2>
        <input type = "text" id = "listInput" placeholder = "What to do...">
        <button onclick = "newElement()" class = "addBtn">Add</button>
    </div> 
    <ul id = "toDoList">
    </ul>

</body>

<script src = "index.js"></script>

</html>
