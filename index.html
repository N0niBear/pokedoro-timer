<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Pokedoro Timer</title>
    <link rel = "stylesheet" href = "styles.css">
</head>

<body>

    <!--Date & Time -->
    <div id = "date"></div>
    <div id = "time"></div>

    <!--Pomodoro Timer-->
    <div id="studyTimer">25:00</div>
    <button id="startButton">Start</button>
    <button id="pauseButton">Pause</button>
    <button id="resetButton">Reset</button>

    <!--Break Timer-->
    <div id="breakTimer">05:00</div>
    <button id="startBreak">Start</button>
    <button id="pauseBreak">Pause</button>
    <button id="resetBreak">Reset</button>

</body>

<script src = "index.js"></script>

</html>
