<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédoro Timer</title>
  <link rel = "stylesheet" href = "styles.css">
</head>

<body>

<div class = "titleName">
    <div id = "titleWord">Pokédoro</div>
    <h1>Timer</h1>
</div>

<div class = "navBar">
    <ul>
        <li><a class = "active" href="index.html">Home</a></li>
        <!--Pokedex-->
        <li><a href="pokedex.html">Pokédex</a></li>
        <!--To Do List-->
        <li><a href="todolist.html">To Do List</a></li>
    </ul>
</div>

    <!--Date & Time -->
    <div class = "dateCard">
        <div id = "date"></div>
        <div id = "time"></div>
    </div>   

    <div id="messageBox" class="message-box"></div>

<div class = "homeContainer">
    <!--Pomodoro Timer-->
    <div class = "timerCard">
        <div id ="studyTimer">01:00</div>
        <div class = "buttonRow">
        <button id ="startButton">Start</button>
        <button id ="pauseButton">Pause</button>
        <button id ="resetButton">Reset</button>
        </div>
    </div>

    <!--Break Timer-->
    <div class = "timerCard">
        <div id ="breakTimer">05:00</div>
        <div class = "buttonRow">
        <button id ="startBreak">Start</button>
        <button id ="pauseBreak">Pause</button>
        <button id ="resetBreak">Reset</button>
        </div>
    </div>
</div>

    <!--Pokemon-->
    <div id = "pokemonPopup" style = "display:none;" class = "popup">
        <h2 id = "pokemonName"></h2>
        <img id = "pokemonSprite" src = "" alt = "Image of Pokemon">
        <button id = "catchButton">Catch</button>
        <button id = "releaseButton">Let It Go</button>
    </div>

</body>

<script src = "index.js"></script>

</html>
